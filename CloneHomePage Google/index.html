<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>

  <body>
    <header class="menu">
      <div class="menu__section">
        <a class="menu__link active">Gmail</a>
        <a class="menu__link">Imagens</a>
        <img class="menu__icon" src="assets/menuright.svg" alt="Mais" />
        <div class="menu__profile">
          <img class="menu__avatar" src="assets/eu.jpg" alt="Imagen perfil" />
        </div>
      </div>
    </header>

    <main class="content">
      <img class="content__logo" src="assets/google.png" alt="teste" />

      <input class="content__search" type="text" />
      <div class="input">
        <input
          value="Pesquisa Google"
          aria-label="Pesquisa Google"
          type="submit"
        />
        <input
          value="Estou com sorte"
          aria-label="Estou com sorte"
          type="submit"
        />
      </div>
    </main>

    <footer>
      <div class="footer__section footer__location">
        <span>Brasil</span>
      </div>
      <div class="footer__section footer__links">
        <a>Privacidade</a>
        <a>Termos</a>
        <a>Configurações</a>
      </div>
    </footer>
  </body>
</html>
